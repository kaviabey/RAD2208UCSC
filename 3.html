<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
<style>
   input{
    display: block;
    border-radius: 5px;
   }
</style>
    <!-- styles -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div id="txt"></div>
    <label for  = "name">Name</label>
    <input type="text" id="name" /><br/>
    <label for="date">Date</label
    ><input
      type="text"
      id="date"
      placeholder="required in the yyyy/mm/dd format"
    />

    
 <br />
    <button
      onclick='
    let names = document.getElementById("name").value;
    let dates = document.getElementById("date").value;
    let age;
    let day =  new Date(dates);
   let today = new Date();
    if(today.getMonth() <= day.getMonth() &&  today.getDate() <= day.getDate())
    age = today.getFullYear()-day.getFullYear();

    else 
     age =  today.getFullYear()-day.getFullYear()-1;
         window.alert("I am "+names+" and  I am "+age+" years old.")
'   style = "background-color: green;color:white; width:200px;padding:10px;border-radius:10px">
      Click
    </button>
  </body>
